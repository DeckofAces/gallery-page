<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
		<link rel="icon" href="./src/img/devchallenges.png" />
		<link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Devchallenges</title>
	</head>
	<body>
		<div class="container">
			<section class="profile">
				<div class="profile__img__container">
					<img src="./src/img/profilePhoto.png" alt="profile-photo" class="profile__img" />
				</div>
				<div class="profile__desc">
					<h4 class="profile__desc__name">Rodney Cotton</h4>
					<p class="profile__desc__location">Helsinki, Finland</p>
				</div>
				<div class="profile__stats">
					<div class="profile__stats__stat">
						<h4>100</h4>
						<p>Posts</p>
					</div>
					<div class="profile__stats__stat">
						<h4>2,242</h4>
						<p>Followers</p>
					</div>
					<div class="profile__stats__stat">
						<h4>1,432</h4>
						<p>Following</p>
					</div>
				</div>
			</section>
			<section class="gallery">
				<img src="./src/img/photo1.png" alt="" id="photo1" />
				<img src="./src/img/photo2.png" alt="" id="photo2" />
				<img src="./src/img/photo3.png" alt="" id="photo3" />
				<img src="./src/img/photo_4.png" alt="" id="photo4" />
				<img src="./src/img/photo5.png" alt="" id="photo5" />
				<img src="./src/img/photo6.png" alt="" id="photo6" />
			</section>
		</div>
	</body>
</html>
